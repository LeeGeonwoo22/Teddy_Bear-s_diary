name: teddyBear
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: "^3.9.0"

dependencies:
  flutter:
    sdk: flutter

  # ✅ Flutter 공식 다국어(Localizations) — 반드시 포함
  flutter_localizations:
    sdk: flutter

  # ✅ 문자열/날짜 포맷, 로컬라이제이션용
  intl: ^0.20.2

  # Routing
  go_router: ^17.0.0

  # HTTP
  http: ^1.5.0

  # dotenv (환경 변수)
  flutter_dotenv: ^6.0.0

  # File/Storage Access
  path_provider: ^2.1.5

  # Bloc & Dependency Injection
  flutter_bloc: ^9.1.1
  get_it: ^9.0.5

  # Hive (로컬 데이터베이스)
  hive_ce: ^2.16.0
  hive_ce_flutter: ^2.3.3


  # UI / Animations / Icons
  animated_text_kit: ^4.3.0
  iconsax_flutter: ^1.0.1
  cupertino_icons: ^1.0.8
  table_calendar: ^3.2.0

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0

  # Model / Equality / JSON
  equatable: ^2.0.7
  json_annotation: ^4.9.0
  uuid: ^4.5.2
  analyzer: ^9.0.0

  # Google Login
  google_sign_in: ^7.2.0

  # security
  encrypt: ^5.0.3
  flutter_secure_storage: ^9.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # JSON serialization
  json_serializable: ^6.11.1
  # hive
  build_runner: ^2.10.4
  hive_ce_generator: ^1.11.0
  # Build-time tools (DEV ONLY)
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/app_icon.png
  adaptive_icon_background: "#F5E2B8"
  adaptive_icon_foreground: assets/icons/app_icon.png

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/images/native_splash/
    - assets/images/splash/
    - assets/.env
    - assets/prompts/
#    - assets/prompts/quotes/
#    - assets/prompts/reading/
